<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin - Instituto Buriti</title>
  <!-- CACHE BUSTER LOGIN ADMIN OPCAO B: 30-08-2025-23-45-DESKTOP-PATHS -->
  <link rel="stylesheet" href="/desktop/css/style.css"/>
  <link rel="stylesheet" href="/desktop/css/login.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Opcional: não indexar página de login admin -->
  <meta name="robots" content="noindex,nofollow"/>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav" aria-label="principal">
      <div class="nav-item"><a href="/desktop/index.html">Home</a></div>
      <div class="nav-item"><a href="/desktop/pages/quem-somos.html">Quem Somos</a></div>
      <div class="nav-item"><a href="/desktop/pages/cursos.html">Cursos</a></div>
      <div class="nav-item"><a href="/desktop/pages/seja-instrutor-novo.html">Seja um Instrutor</a></div>
      <div class="nav-item"><a href="/desktop/pages/contato.html">Contato</a></div>
    </nav>
  </header>

  <!-- Login Form -->
  <section class="login-section">
    <div class="login-container">
      <h1 class="login-title">Login — Administrador</h1>
      <p class="login-subtitle">Entre com suas credenciais de administrador.</p>
      <form id="loginForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="username"
            inputmode="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"
            required
            minlength="6"
          />
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="remember-login" name="remember-login"/>
          <label for="remember-login">Lembrar-me neste dispositivo</label>
        </div>

        <button type="submit" class="btn-primary login-submit">
          <span class="btn-text">Entrar</span>
        </button>

        <!-- Contêiner para mensagens de erro do formulário -->
        <p class="form-error" aria-live="assertive" role="alert" style="display:block;"></p>

        <a href="#forgot" class="forgot-password">Esqueci minha senha</a>
      </form>
    </div>
  </section>

  <!-- Modal Esqueci Senha -->
  <div id="forgot-modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="forgot-title">
    <h2 id="forgot-title">Recuperar Senha</h2>
    <form id="forgotForm">
      <label for="forgot-email" class="sr-only">E-mail</label>
      <input type="email" id="forgot-email" name="forgot-email" placeholder="Seu e-mail" required inputmode="email" autocomplete="email"/>
      <button type="submit">Enviar</button>
      <button type="button" data-close="forgot-modal" aria-label="Fechar modal">Fechar</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom"><p>&copy; 2024 Instituto Buriti. Todos os direitos reservados.</p></div>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/desktop/js/module-loader.js"></script>
</body>
</html>
